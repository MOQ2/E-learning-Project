spring:
  datasource:
    # Overridden by Testcontainers
    url: jdbc:postgresql://localhost:5432/testdb
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
  
  # Enable Flyway for integration tests
  flyway:
    enabled: true
    locations: classpath:migrations # Use classpath for test environment
    baseline-on-migrate: true
    clean-disabled: false
    out-of-order: true
    
  jpa:
    hibernate:
      ddl-auto: validate  # Don't create schema, let Flyway handle it
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.test: DEBUG