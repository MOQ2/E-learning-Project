spring.application.name=e-learning-system



spring.datasource.url=jdbc:postgresql://localhost:5432/eLearning
spring.datasource.username=postgres
spring.datasource.password=Mohammad0568953462


## logging configration
logging.level.root=INFO
logging.level.com.example.e_learning_system.Service.AdminService=DEBUG
logging.level.com.example.e_learning_system.Repository=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:nour_migrations

server.port=5000


