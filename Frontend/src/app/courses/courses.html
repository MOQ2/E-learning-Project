<div class="row">
  @for (course of courses ; track course.id) {
    <div class="col-md-4 mb-4 " (click)="goToPayment(course)">
      <div class="course-card">
        <img class="course-img"
             [src]="'https://campustechnology.com/-/media/edu/campustechnology/2019-images/20191209online.jpg'"
             alt="{{ course.name }}">
        <div class="course-body">
          <h5 class="course-title">{{ course.name }}</h5>
          <p class="course-desc">{{ course.description }}</p>
          <div class="course-footer">
            <span class="rating">‚≠ê 4.7 </span>
            <span class="price">{{course.oneTimePrice}}</span>
          </div>
        </div>
      </div>
    </div>
  }
</div>
