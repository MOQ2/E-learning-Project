<div class="container mt-4 p-2">
  <div class="row g-4">
    <div class="col-md-6 col-12   order-2 order-md-1">
      <div class="card shadow-sm rounded-3 p-4">
        <h4 class="mb-3">Payment Information</h4>

        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expirationDate" class="form-label">Expiration Date</label>
            <input type="text" id="expirationDate" class="form-control" placeholder="MM/YY">
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" id="cvv" class="form-control" placeholder="123">
          </div>
        </div>

        <div class="mb-3">
          <label for="nameOnCard" class="form-label">Name on Card</label>
          <input type="text" id="nameOnCard" class="form-control" placeholder="John Doe">
        </div>

        <hr class="my-4" />

        <h4 class="mb-3">Billing Address</h4>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" placeholder="123 Main St">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" id="country" class="form-control" placeholder="USA">
          </div>
          <div class="col-md-6 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" placeholder="New York">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="zipCode" class="form-label">Zip Code</label>
            <input type="text" id="zipCode" class="form-control" placeholder="10001">
          </div>
          <div class="col-md-6 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" class="form-control" placeholder="NY">
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn  w-50 my-3" style="background-color: #ffe4b5">
            Pay Now
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-12  order-1 order-md-2">
      <div class="card shadow-sm rounded-3 p-4">
        <h4 class="mb-3">Order Summary</h4>
        <div class="d-flex gap-3 align-items-center mb-3">
    <img class="rounded-2 order-thumb" src="https://campustechnology.com/-/media/edu/campustechnology/2019-images/20191209online.jpg"/>
          <div>
            <h5 class="card-title mb-1">Angular</h5>
            <p class="card-text small text-muted mb-0">
              Angular is a platform and framework for building single-page client applications.
            </p>
          </div>
        </div>
        <hr/>
        <div class="d-flex justify-content-between">
          <span>Price</span>
          <strong>$90</strong>
        </div>
        <div class="d-flex justify-content-between">
          <span>Discount</span>
          <strong>$0</strong>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span class="fw-bold">Total</span>
          <strong class="text-success">$90</strong>
        </div>
      </div>
    </div>

  </div>
</div>
