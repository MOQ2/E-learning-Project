@if (breadcrumbs.length > 0) {
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light p-2 rounded">
      @for (breadcrumb of breadcrumbs; track breadcrumb.url) {
        <li class="breadcrumb-item" [class.active]="breadcrumb === breadcrumbs.at(-1)">
          @if (breadcrumb !== breadcrumbs.at(-1)) {
            <a [routerLink]="breadcrumb.url" class="text-muted text-decoration-none">
              {{ breadcrumb.label }}
            </a>
          }
          @if (breadcrumb === breadcrumbs.at(-1)) {
            <span class="fw-semibold text-dark">{{ breadcrumb.label }}</span>
          }
        </li>
      }
    </ol>
  </nav>
}
