<div class="course-card">
  <div class="course-image">
    <img [src]="course.thumbnail" [alt]="course.name" />
    <div class="course-badge" [style.background-color]="course.tags[0].color">
      {{ course.tags[0].name }}
    </div>
    <div class="course-rating">

      <span class="rating-value">
        <span class="star-icon" aria-hidden="true">★</span>
        {{ course.rating }} · {{ course.ratingsCount }}
      </span>
    </div>
  </div>

  <div class="course-content">
    <h3 class="course-title">{{ course.name }}</h3>
    <div class="course-price">${{ course.oneTimePrice }}</div>
    <p class="course-instructor">{{ course.instructor }} </p>

    <div class="course-meta">
      <span class="course-duration">⏱️ {{ course.estimatedDurationInHours ? course.estimatedDurationInHours : 0 }} hours</span>
      <span class="course-students">👥 {{ course.students ? course.students : 0 }}</span>
    </div>

    <div class="course-actions">
      <button
        class="enroll-btn"
        [class.enrolled]="isEnrolled"
        (click)="onEnroll()">
        {{ isEnrolled ? '✓ Enrolled' : 'Enroll' }}
      </button>
      <button
        class="save-btn"
        [class.saved]="isSaved"
        (click)="onSave()">
        {{ isSaved ? '❤️' : '🤍' }} Save
      </button>
    </div>
  </div>
</div>
