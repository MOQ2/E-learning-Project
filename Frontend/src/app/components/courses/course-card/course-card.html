<div class="course-card" (click)="onCardClick($event)" role="button" tabindex="0">
  <!-- Course Thumbnail with Decorative Border -->
  <div class="course-thumbnail-wrapper">
    <span class="category-chip" *ngIf="course.category">{{ formatCategory(course.category) }}</span>
    <div class="thumbnail-border">
      <div class="course-image">
        <img [src]="getThumbnailSrc()" [alt]="course.name || 'Course thumbnail'" loading="lazy"
       (error)="$any($event.target).src = '/mortarboard_1940690.png'" />
      </div>
    </div>
  </div>

  <!-- Course Content -->
  <div class="course-content">
    <h3 class="course-title">{{ course.name }}</h3>
    <p class="course-description" *ngIf="course.description">
      {{ course.description }}
    </p>

    <div class="course-footer">
      <div class="course-meta">
        <div class="meta-item rating-meta">
          <span class="star-icon" [class.empty]="!hasRating()">â˜…</span>
          <ng-container *ngIf="hasRating(); else ratingPlaceholder">
            <span class="rating-value">{{ getRatingValue() }}</span>
            <span class="rating-count">Â· {{ getReviewLabel() }}</span>
          </ng-container>
          <ng-template #ratingPlaceholder>
            <span class="rating-placeholder">{{ getReviewLabel() }}</span>
          </ng-template>
        </div>
        <div class="meta-item learners-meta">
          <span class="learners-icon">ðŸ‘¥</span>
          <span>{{ getLearnerLabel() }}</span>
        </div>
      </div>
      <div class="course-price-tag">{{ formatPrice(course.oneTimePrice, course.currency) }}</div>
    </div>
  </div>
</div>
