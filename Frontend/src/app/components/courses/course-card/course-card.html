<div class="course-card" (click)="onCardClick($event)" role="button" tabindex="0">
  <div class="course-image">
    <img [src]="course.thumbnail" [alt]="course.name" />
    <div class="course-badge" [style.background-color]="course.tags[0]?.color || '#8b5cf6'">
      {{ course.tags[0]?.name || 'Course' }}
    </div>
    <div class="course-rating">
      <span class="rating-value">
        <span class="star-icon" aria-hidden="true">â˜…</span>
        {{ course.rating || 0 }} Â· {{ course.ratingsCount || 0 }}
      </span>
    </div>
  </div>

  <div class="course-content">
    <h3 class="course-title">{{ course.name }}</h3>
    <div class="course-price">${{ course.oneTimePrice }}</div>
    <p class="course-instructor">{{ course.instructor || 'Instructor' }}</p>

    <div class="course-meta">
      <span class="course-duration">â±ï¸ {{ course.estimatedDurationInHours || 0 }} hours</span>
      <span class="course-students">ğŸ‘¥ {{ course.students || 0 }}</span>
    </div>

    <div class="course-actions">

    </div>
  </div>
</div>
