<div class="course-card">
  <div class="course-image">
    <img [src]="course.image" [alt]="course.title" />
    <div class="course-badge" [style.background-color]="course.categoryColor">
      {{ course.category }}
    </div>
    <div class="course-rating">
      <span class="rating-stars">
        <span *ngFor="let star of generateStars()">{{ star }}</span>
      </span>
      <span class="rating-value">{{ course.rating }}</span>
    </div>
  </div>

  <div class="course-content">
    <h3 class="course-title">{{ course.title }}</h3>
    <div class="course-price">{{ course.price }}</div>
    <p class="course-instructor">{{ course.lessons }} lessons • by {{ course.instructor }}</p>

    <div class="course-meta">
      <span class="course-duration">⏱️ {{ course.duration }}</span>
      <span class="course-students">👥 {{ course.students }}</span>
    </div>

    <div class="course-actions">
      <button
        class="enroll-btn"
        [class.enrolled]="isEnrolled"
        (click)="onEnroll()">
        {{ isEnrolled ? '✓ Enrolled' : 'Enroll' }}
      </button>
      <button
        class="save-btn"
        [class.saved]="isSaved"
        (click)="onSave()">
        {{ isSaved ? '❤️' : '🤍' }} Save
      </button>
    </div>
  </div>
</div>
