<div class="container">
  <header class="header">
    <div class="header-content">
      <a class="logo" routerLink="/">
        <img class="logo-img" src="/mortarboard_1940690.png" alt="EduPro Logo">
        <span class="logo-text">EduPro</span>
      </a>

      <nav class="nav-links">
      <a *ngFor="let link of visibleLinks()"
        [routerLink]="link.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="link.exact ? exactMatchOptions : defaultMatchOptions">
          {{ link.label }}
        </a>
      </nav>

      <div class="header-actions">
        <app-search-bar></app-search-bar>

        <button *ngIf="showExploreCoursesButton()"
                class="btn btn-explore"
                type="button"
                (click)="goToExplore()">
          <span class="search-icon">âš²</span>
          Explore Courses
        </button>

        <button *ngIf="showCreateCourseButton()"
                class="btn btn-primary create-course-btn"
                type="button"
                (click)="goToCreateCourse()">
          <span class="plus-icon">+</span>
          Create Course
        </button>

        <ng-container *ngIf="isAuthenticated(); else authButtons">
          <button class="btn btn-secondary"
                  type="button"
                  (click)="logout()">
            Log out
          </button>
        </ng-container>

        <ng-template #authButtons>
          <button class="btn btn-primary"
                  type="button"
                  (click)="goToLogin()">
            Log in
          </button>
        </ng-template>
      </div>
    </div>
  </header>
</div>
